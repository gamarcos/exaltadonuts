<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exaltadonuts</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="order">Realizar Pedido</div>
            <div class="tab" id="summary">Resumo</div>
            <div class="tab" id="info">Informações</div>
        </div>

        <div id="order-view">
            <h1>Exaltadonuts</h1>
            <div class="section">
                <div class="section-title">Escolha a massa</div>
                <div class="chip-group" id="batter-group"></div>
            </div>
            <div class="section">
                <div class="section-title">Escolha o recheio</div>
                <div class="chip-group" id="filling-group"></div>
            </div>

            <div class="section">
                <div class="section-title">Adicionar recheio extra</div>
                <div class="chip-group" id="filling-extra-group">
                    <div class="chip">Sim</div>
                    <div class="chip">Não</div>
                </div>
                <div class="section-info">o valor de R$ 1,50 é adicionado</div>
            </div>

            <div class="section">
                <div class="section-title">Escolha a cobertura</div>
                <div class="chip-group" id="topping-group"></div>
            </div>

            <div class="section">
                <div class="section-title">Escolha a decoração</div>
                <div class="chip-group" id="decoration-group"></div>
            </div>

            <div class="section">
                <div class="section-title">Quantidade</div>
                <div class="quantity">
                    <input type="number" id="quantity" min="1" value="1">
                </div>
            </div>

            <button class="submit-btn" id="add-btn">Adicionar</button>
        </div>

        <!-- Summary Tab -->
        <div id="summary-view" style="display: none;"></div>

        <div id="info-view" style="display: none;">
            <div class="section">
                <div class="section-title">Preencha seus dados</div>
                <div class="input-group">
                    <input class="input-info" type="text" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <input class="input-info" type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <input class="input-info" type="tel" id="phone" placeholder="Digite seu telefone" required>
                </div>
            </div>

            <button class="submit-btn loading-btn" id="send-btn"><i id="loader" class=""></i>Enviar</button>
        </div>

        <div id="snackbar"></div>
    </div>

    <script type="module" src="src/js/order.js"></script>
    <script type="module" src="src/js/summary.js"></script>
    <script type="module" src="src/js/navigation.js"></script>
    <script type="module" src="src/js/info.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init("y-DXSTiFkcEnuXWsv")

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('send-btn').addEventListener('click', (e) => {
                window.send((message, result) => {
                    emailjs.send("service_x69b5gr", "template_c6gnr5x", message)
                        .then(() => result(true), (error) => result(false));
                })

            })
        })
    </script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            window.bindNavigation((id) => {
                if (id == 'summary') window.initSummary();
            });
        });
    </script>
</body>

</html>
